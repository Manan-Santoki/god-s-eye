name: GOD_EYE CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 8 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  ENABLE_AI_CORRELATION: "false"
  ENABLE_AI_REPORTS: "false"
  LOG_LEVEL: "DEBUG"
  LOG_FORMAT: "console"

jobs:
  prepare-release:
    name: Prepare Release Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      image_name: ${{ steps.release.outputs.image_name }}
      release_needed: ${{ steps.release.outputs.release_needed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read package version
        id: version
        run: |
          python3 - <<'PY'
          import os
          import tomllib

          with open("pyproject.toml", "rb") as fh:
              version = tomllib.load(fh)["project"]["version"]

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as output:
              output.write(f"version={version}\n")
              output.write(f"tag=v{version}\n")
          PY

      - name: Determine release state
        id: release
        run: |
          IMAGE_NAME=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

          RELEASE_NEEDED=false
          if [ "${GITHUB_EVENT_NAME}" = "push" ] && [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            if ! git ls-remote --exit-code --tags origin "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
              RELEASE_NEEDED=true
            fi
          fi

          echo "release_needed=$RELEASE_NEEDED" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Lint with ruff
        run: ruff check app/ tests/ scripts/

      - name: Check formatting with ruff
        run: ruff format --check app/ tests/ scripts/

  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[test]"
          pip install imagehash geoip2 ipwhois || true

      - name: Create test data directories
        run: mkdir -p data/logs data/requests data/cache data/templates

      - name: Copy templates
        run: |
          cp data/templates/report.html.jinja2 data/templates/ 2>/dev/null || true
          cp data/templates/report.md.jinja2 data/templates/ 2>/dev/null || true

      - name: Run unit tests
        env:
          DATA_DIR: /tmp/god_eye_test_data
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            -m "not slow and not network and not browser" \
            --junit-xml=test-results.xml \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  smoke-test:
    name: Import Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install core dependencies
        run: pip install -e ".[prod]"

      - name: Test core imports
        run: |
          python -c "from app.core.config import settings; print('config OK')"
          python -c "from app.core.constants import TargetType; print('constants OK')"
          python -c "from app.modules.base import BaseModule; print('base module OK')"
          python -c "from app.utils.validators import is_valid_email; print('validators OK')"
          python -c "from app.utils.text_analysis import extract_emails; print('text_analysis OK')"
          python -c "from app.utils.fingerprint import fingerprint_target; print('fingerprint OK')"

      - name: Test module auto-discovery
        run: |
          python -c "
          from app.modules import get_registry
          registry = get_registry()
          print(f'Loaded {len(registry)} modules')
          assert len(registry) > 0, 'No modules loaded!'
          for name, cls in list(registry.items())[:5]:
              print(f'  - {name}: {cls.__name__}')
          "

      - name: Test FastAPI app initialization
        run: |
          python -c "
          from fastapi.testclient import TestClient
          from app.main import app
          client = TestClient(app)
          resp = client.get('/')
          assert resp.status_code == 200
          print('FastAPI app: OK', resp.json())
          "

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [prepare-release]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: docker
        run: |
          IMAGE="ghcr.io/${{ needs.prepare-release.outputs.image_name }}"
          SHOULD_PUSH=false
          if [ "${GITHUB_EVENT_NAME}" = "push" ] && [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            SHOULD_PUSH=true
          fi

          {
            echo "push=$SHOULD_PUSH"
            echo "tags<<EOF"
            echo "${IMAGE}:sha-${GITHUB_SHA::7}"
            echo "${IMAGE}:latest"
            if [ "${{ needs.prepare-release.outputs.release_needed }}" = "true" ]; then
              echo "${IMAGE}:${{ needs.prepare-release.outputs.version }}"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        if: steps.docker.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ steps.docker.outputs.push == 'true' }}
          tags: ${{ steps.docker.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit security scan
        run: |
          bandit -r app/ \
            -x app/modules/visual/face_recognition.py \
            --severity-level medium \
            --confidence-level medium \
            --format json \
            -o bandit-results.json || true
          cat bandit-results.json | python -c "
          import json, sys
          data = json.load(sys.stdin)
          results = data.get('results', [])
          high = [r for r in results if r['issue_severity'] == 'HIGH']
          if high:
              print(f'HIGH severity issues: {len(high)}')
              for r in high[:5]:
                  print(f'  {r[\"filename\"]}:{r[\"line_number\"]} - {r[\"issue_text\"]}')
          else:
              print('No HIGH severity issues found')
          "

      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json

  build-distributions:
    name: Build Python Distributions
    runs-on: ubuntu-latest
    needs: [prepare-release, lint, test, smoke-test, security]
    if: needs.prepare-release.outputs.release_needed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Build wheel and sdist
        run: |
          pip install --upgrade pip build
          python -m build

      - name: Upload Python distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-python-dist
          path: dist/*

  build-cli-binary:
    name: Build CLI Binary
    runs-on: ubuntu-latest
    needs: [prepare-release, lint, test, smoke-test, security]
    if: needs.prepare-release.outputs.release_needed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Build Linux standalone CLI
        run: |
          pip install --upgrade pip pyinstaller
          pip install -e .
          pyinstaller --noconfirm --clean --onefile --name god-eye app/cli.py

          mkdir -p release-assets/god-eye-linux-x86_64
          cp dist/god-eye release-assets/god-eye-linux-x86_64/
          cp README.md LICENSE release-assets/god-eye-linux-x86_64/
          tar -C release-assets -czf release-assets/god-eye-linux-x86_64.tar.gz god-eye-linux-x86_64

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: release-cli-linux
          path: release-assets/god-eye-linux-x86_64.tar.gz

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build-distributions]
    if: needs.build-distributions.result == 'success'
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download Python distributions
        uses: actions/download-artifact@v4
        with:
          name: release-python-dist
          path: dist

      - name: Install Twine
        run: pip install twine

      - name: Skip TestPyPI publish when token is missing
        if: secrets.TEST_PYPI_API_TOKEN == ''
        run: echo "TEST_PYPI_API_TOKEN is not configured; skipping TestPyPI publish."

      - name: Publish distributions to TestPyPI
        if: secrets.TEST_PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: python -m twine upload --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-distributions, publish-testpypi]
    if: needs.build-distributions.result == 'success' && needs.publish-testpypi.result == 'success'
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download Python distributions
        uses: actions/download-artifact@v4
        with:
          name: release-python-dist
          path: dist

      - name: Install Twine
        run: pip install twine

      - name: Skip PyPI publish when token is missing
        if: secrets.PYPI_API_TOKEN == ''
        run: echo "PYPI_API_TOKEN is not configured; skipping PyPI publish."

      - name: Publish distributions to PyPI
        if: secrets.PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload --skip-existing dist/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - prepare-release
      - lint
      - test
      - smoke-test
      - docker-build
      - security
      - build-distributions
      - build-cli-binary
      - publish-testpypi
      - publish-pypi
    if: needs.prepare-release.outputs.release_needed == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: release-artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release-artifacts
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: "GOD_EYE ${{ needs.prepare-release.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
